<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href ="images/logo.png" type = "image/x-icon">
    <title>STARLink®</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/line-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body data-bs-spy="scroll">
    <div class="container">
        <div class="header text-center">
            <h1 class="text-brand">STARLink®</h1>
            <h1 class="text-brand">SIGN UP</h1>
        </div>
        <div class="body mt-3">
            <form action="#" class="row m-2" id="input">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control mt-2" placeholder="Enter your first name">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control mt-2" placeholder="Enter your last name">
                </div>
                <div class="form-group col-12">
                    <input type="email" class="form-control mt-2" placeholder="Enter your email">
                </div>
                <div class="form-group col-12">
                    <input type="text" class="form-control mt-2" placeholder="Enter your phone number">
                </div>
                <div class="form-group col-12">
                    <input type="password" class="form-control mt-2" placeholder="Enter your password">
                </div>
                <div class="form-group col-12 mt-2">
                    <input type="checkbox" id="terms" class="mt-2">
                    <label for="terms">I have read and agree to the terms and service</label>
                </div>
                <div class="form-group col-12 d-grid mt-2">
                    <a href="signin.html" class="btn btn-brand">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="footer text-center">
            <p>Already have an account? <a href="signin.html" class="link-custom">Sign In</a></p>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
