<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href ="images/logo.png" type = "image/x-icon">
    <title>STARLink®</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/line-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body data-bs-spy="scroll">
    <div class="container">
        <div class="header text-center">
            <h1 class="text-brand">STARLink®</h1>
            <h1 class="text-brand">LOGIN IN</h1>
        </div>
        <div class="body mt-3">
            <form action="#" class="m-2" id="input">
                <div class="form-group">
                    <input type="text" class="form-control m-2" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control m-2" placeholder="Enter your password">
                </div>
                <table class="d-flex justify-content-center">
                    <tr>
                        <td class="form-group">
                            <input type="checkbox" id="RM" class="m-2">
                            <label for="RM">Remember me</label>
                        </td>
                        <td class="form-group">
                            <a href="#" class="link-custom mx-3">Forgot your password?</a>
                        </td>
                    </tr>
                    
                </table>
                <div class="form-group d-flex m-2 justify-content-center w-100">
                    <a href="index.html" class="btn btn-brand w-75">Login</a>
                </div>
            </form>
        </div>
        <div class="footer text-center mt-2">
            <p>Don't have an account? <a href="signup.html" class="link-custom">Sign Up</a></p>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
